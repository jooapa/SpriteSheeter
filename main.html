<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpriteSheeter</title>
    <script src="index.js" defer></script>  
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script> -->

</head>
<body>
    <div class="container">
        <form id="myForm" onchange="onchange()">
            <input type="file" id="fileInput" name="file" multiple>
            <br>
            <label for="numRows">Number of Rows:</label>
            <input type="number" id="numRows" value="1" min="1">
            <br>
            <label for="numColumns">Number of Columns:</label>
            <input type="number" id="numColumns" value="1" min="1">
            <br>
        </form>
        <h3>Canvas Size:</h3> 
        <input
        type="range"
        min="10"
        max="100"
        step="1"
        oninput="canvasSize(this.value)"
        
        />
        <div id="errors"></div>
    </div>
    <div id="imageDisplay"></div>
</body>
</html>
