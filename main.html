<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpriteSheeter</title>
    <script src="index.js" defer></script>  
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script> -->

</head>
<body>
        <form id="myForm">
            <input type="file" id="fileInput" name="file" multiple>
            <label for="numRows">Number of Rows:</label>
            <input type="number" id="numRows" value="1" min="1" onchange="onchange('rows')">
            <input type="number" id="numColumns" value="1" min="1" onchange="onchange('columns')">
            <input type="submit">
        </form>

    <div id="imageDisplay"></div>
    <a id="downloadLink" style="display: none;">Download Combined Image</a>

</body>
</html>
